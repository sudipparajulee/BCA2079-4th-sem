<html>
    <head>
        <title>Regular Expression</title>
    </head>
    <body>
        <script>
            var str = "Visit W3Schools";
            var patt = /w3schools/i;
            var result = str.match(patt);
            document.write(result); // match method returns an array if it finds a match, otherwise it returns null
            var result = str.search(patt);
            document.write(result); // search method returns the position of the match
            var result = patt.test(str);
            document.write(result); // test method returns true if it finds a match, otherwise it returns false
            

        </script>
    </body>
</html>
