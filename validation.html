<html>
    <head>
        <title>Form Validation</title>
        <style>
            input{
                display: block;
                margin: 10px;
                padding: 10px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <form action="" onsubmit="return validate()">
            <input type="text" placeholder="Enter Full Name" id="fullname">
            <input type="text" placeholder="Enter Phone Number" id="phone">
            <input type="text" placeholder="Enter Email" id="username">
            <input type="password" placeholder="Enter Password" id="password">
            <input type="submit" value="Sign Up">
        </form>
        <script>
            function validate()
            {
                let fullname = document.getElementById('fullname').value;
                let phone = document.getElementById('phone').value;
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                // All fields are required
                if(fullname == '' || phone == '' || username == '' || password == '')
                {
                    alert('All fields are required');
                    return false;
                }   

                // Phone number must be numeric
                if(isNaN(phone))
                {
                    alert('Phone number must be numeric');
                    return false;
                }

                //username and password cannot be the same
                if(username == password)
                {
                    alert('Username and password cannot be the same');
                    return false;
                }

                //password must be at least 8 character long
                if(password.length < 8)
                {
                    alert('Password must be at least 8 characters long');
                    return false;
                }
            }
        </script>
    </body>
</html>
