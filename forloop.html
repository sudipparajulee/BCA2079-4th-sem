<html>
    <head>
        <title>For Loop</title>
    </head>
    <body>
        <script>
            //Write a multiplication of 1 to 3 using for loop
            for(let j=1; j<=3; j++){
                for(let i = 1; i <= 10; i++){
                    document.write(`${j} x ${i} = ${j * i}`);
                    document.write('<br>');
                    //document.write(j + ' x ' + i + ' = ' + j * i+'<br>');

                }
                document.write('<br><br>');
            }
        </script>
    </body>
</html>
